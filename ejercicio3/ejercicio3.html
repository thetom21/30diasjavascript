<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>configuracion de varibles CSS con <span class='hl'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200"
        data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10"
        data-sizing="px">

        <label for="base">Base:</label>
        <input type="color" name="base"  value="#ffc600">

    </div>

    <img src="https://www.semana.com/resizer/F4KYERbWZpS_4Q-hwhHPgenD1Rs=/1200x675/filters:format(jpg):quality(50)//cloudfront-us-east-1.images.arcpublishing.com/semana/A4AVS7ZJLZCBZOKWS4ULD3MFX4.jpg">

    <script>
        const input=document.querySelectorAll('.controls input');

        function handleUpdates(){
            suffix=this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
        }

        input.forEach(input=>input.addEventListener('change',handleUpdates));
        input.forEach(input=>input.addEventListener('mousemove',handleUpdates));

    </script>
    
</body>
</html>
